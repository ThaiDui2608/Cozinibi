<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Css -->
    <link rel="stylesheet" href="../../Css/common/common.css">
    <link rel="stylesheet" href="../../Css/layout/contact.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div id="header"></div>
    </header>

    <!-- Banner -->
    <section>
        <div class="banner">
            <div class="banner-img">
                <img src="../../Assets/img/banner-contact.png" alt="" class="w-100">
            </div>
            <div class="banner-title">
                <h1 class="banner-heading">Contact</h1>
            </div>
        </div>
    </section>

    <!-- Contact -->
    <section>
        <div class="contact bg-sena">
            <div class="container">
                <div class="contact-content row">
                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <div class="contact-left">
                            <h2>Cozynobi Hotel</h2>
                            <div class="contact-list">
                                <div class="contact-item">
                                    <div class="contact-icon">
                                        <img src="../../Assets/img/ct-loc.png" alt=""> 
                                    </div>
                                    <div class="contact-text">
                                        <p>P.1505 - A2 Ecolife Capitol Building 58 To Huu, Thanh Xuan, Hanoi</p>
                                    </div>
                                </div>
                                <div class="contact-item">
                                    <div class="contact-icon">
                                        <img src="../../Assets/img/ct-phone.png" alt=""> 
                                    </div>
                                    <div class="contact-text">
                                        <p><a href="#">(024) .3783.5639</a> - <a href="#">(024) .3783.5640</a></p>
                                    </div>
                                </div>
                                <div class="contact-item">
                                    <div class="contact-icon">
                                        <img src="../../Assets/img/ct-fax.png" alt=""> 
                                    </div>
                                    <div class="contact-text">
                                        <p>(024) 3,783,5641</p>
                                    </div>
                                </div>
                                <div class="contact-item">
                                    <div class="contact-icon">
                                        <img src="../../Assets/img/ct-mail.png" alt=""> 
                                    </div>
                                    <div class="contact-text">
                                        <p>info@adcvietnam.net</p>
                                    </div>
                                </div>
                                <div class="contact-item">
                                    <div class="contact-icon">
                                        <img src="../../Assets/img/ct-web.png" alt=""> 
                                    </div>
                                    <div class="contact-text">
                                        <p><a href="#">www.adcvietnam.net</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 col-lg-8 col-sm-12">
                        <div class="contact-right">
                            <h4>Get in touch with us</h4>
                            <div class="form-contact">
                                <form action="">
                                    <div class="row">
                                        <div class="col-md-6 col-lg-6 col-sm-12">
                                            <input type="text" class="input-contact" placeholder="Name">
                                        </div>
                                        <div class="col-md-6 col-lg-6 col-sm-12">
                                            <input type="text" class="input-contact" placeholder="Tel">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 col-lg-6 col-sm-12">
                                            <input type="email" class="input-contact" placeholder="Email">
                                        </div>
                                        <div class="col-md-6 col-lg-6 col-sm-12">
                                            <input type="text" class="input-contact" placeholder="Address">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 col-lg-12 col-sm-12">
                                            <input type="text" class="input-contact" placeholder="Title">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 col-lg-12 col-sm-12">
                                            <textarea name="" id="" cols="30" rows="10" class="area-contact" placeholder="Comments"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-btn">
                                        <button>Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Map -->
    <section>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.984638361172!2d105.78469205085867!3d20.993252885949055!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135acb433453903%3A0x89bf648fedc58921!2zNTggVOG7kSBI4buvdSwgVHJ1bmcgVsSDbiwgTmFtIFThu6sgTGnDqm0sIEjDoCBO4buZaSwgVmnhu4d0IE5hbQ!5e0!3m2!1svi!2s!4v1570090288818!5m2!1svi!2s" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </div>
    </section>

    <!-- Hotline -->
    <div class="fix-hotline">
        <a href="#">
            <img src="../../Assets/icon/hotline-fix.png" alt="">
        </a>
    </div>

    <!-- Back to top -->
    <div class="back-top">
        <img src="../../Assets/icon/back-top.png" alt="">
    </div>

    <!-- Footer -->
    <footer>
        <div id="footer"></div>
    </footer>
    <!-- Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(function(){
            $("#header").load("../common/header.html"); 
            $("#footer").load("../common/footer.html"); 
        });
    </script>
    <script src="../../Js/custom.js"></script>
</body>
</html>
